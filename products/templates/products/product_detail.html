{% extends 'base.html' %}
{% block content %}
  <div class="">
    <h1>Product Details</h1>
    <div class="box">
      <div class="img"><img src="{{product.image.url}}" alt="loading..."> </div>
      <div class="details">
        <h2>{{product.name}}</h2>
        <h4>{{product.brand}}</h4>
        <p class='brand'>{{product.Brand}}</p>
        <p class='desc'>{{product.desc}}</p>
        <div class="price">&dollar; {{product.price}}</div>
        <a href="#"><button type="submit">Add To Cart</button></a>
      </div>
    </div>
  </div>
{% endblock %}
